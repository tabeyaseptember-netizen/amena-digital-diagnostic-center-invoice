    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ SW registered - Data persistence active:', registration.scope);
              
              // Check for updates but don't auto-activate
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('üîÑ SW update found - waiting for user action');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üì¶ New version ready - reload to update');
                  }
                });
              });
            })
            .catch((error) => {
              console.error('‚ùå SW registration failed:', error);
            });
        });
      }
    </script>
